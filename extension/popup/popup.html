<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form class="login-form">
        <input class="login-form__login" type="text" placeholder="Login">
        <input class="login-form__pass" type="password" placeholder="Hasło">
        <div class="flex">
            <input type="checkbox" name="save-form" class="login-form__remember" id="remember">
            <label for="remember">Zapamiętaj dane logowania</label>
        </div>
        <button class="login-form__submit" type="submit">SZYBKIE LOGOWANIE</button>
    </form>

    <p class="login-details"></p>
    <p class="extension-details">Dane zapisywane są na twoim urządzeniu tylko, gdy wyrazisz zgodę oraz nie są wysyłane poza strony Librusa.</p>
    <p class="extension-details">Wtyczka jest open source, więc cały jej kod możesz podejrzeć <a href="https://github.com/oL-web/librus-plus">tutaj</a>.</p>
    <script src="index.js"></script>
</body>

</html>
